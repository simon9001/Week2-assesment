<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="item1">
        <div class="profile-section">
          <img src="images/image-jeremy.png" alt="jeremy" class="profile-pic">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      
        <div class="timeframe-buttons">
          <button class="timeframe-button active" data-timeframe="daily">Daily</button>
          <button class="timeframe-button" data-timeframe="weekly">Weekly</button>
          <button class="timeframe-button" data-timeframe="monthly">Monthly</button>
        </div>
      </div>

    
   
    <div class="item2">
      <section class="background">
        <img src="images/icon-work.svg" alt="work icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Work</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">32hrs</p>
        <p class="previous">Last Week - 36hrs</p>
      </section>
    </div>

    <div class="item3">
      <section class="background">
        <img src="images/icon-play.svg" alt="play icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Play</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">10hrs</p>
        <p class="previous">Last Week - 8hrs</p>
      </section>
    </div>

    <div class="item4">
      <section class="background">
        <img src="images/icon-study.svg" alt="study icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Study</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">4hrs</p>
        <p class="previous">Last Week - 7hrs</p>
      </section>
    </div>

    <div class="item5">
      <section class="background">
        <img src="images/icon-exercise.svg" alt="exercise icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Exercise</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">4hrs</p>
        <p class="previous">Last Week - 5hrs</p>
      </section>
    </div>

    <div class="item6">
      <section class="background">
        <img src="images/icon-social.svg" alt="social icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Social</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">5hrs</p>
        <p class="previous">Last Week - 10hrs</p>
      </section>
    </div>

    <div class="item7">
      <section class="background">
        <img src="images/icon-self-care.svg" alt="self-care icon">
      </section>
      <section class="cardcontent">
        <header>
          <h2>Self Care</h2>
          <button class="menu-btn">...</button>
        </header>
        <p class="current">2hrs</p>
        <p class="previous">Last Week - 2hrs</p>
      </section>
    </div>

  </div>

</body>
</html>
